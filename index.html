    <title>Trains</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <h1 class="display-4">Train Schedule</h1>
                                <p class="lead">Whatcha Gonna Do-Do, Mr. Choo-Choo?</p>
                            </div>
                            <div class="col-6">
                                <img src="assets/images/train.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Train</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Frequency(MIN)</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-form" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination-form" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time (HH:mm - MILITARY TIME)</label>
                        <input type="text" class="form-control" id="time-form" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Frequency (MIN)</label>
                        <input type="text" class="form-control" id="frequency-form" placeholder="">
                    </div>
                    <button type="button" id="btn" class="btn btn-warning">SUBMIT</button>

                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

</html>
